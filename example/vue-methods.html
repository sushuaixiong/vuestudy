<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script type="text/javascript" src="../assets/js/vue.js"></script>
    <title>vue-methods</title>
</head>
<body>
   <h1>vue-methods</h1> 
   <hr>
   <div id="app">
       <p>{{count}}</p>
       <p><button @click="add(2,$event)">添加</button></p>
       <p><seth @click.native="reduce(1)"></seth></p>
   </div>
   <div>
       <p><button onclick="app.reduce(1)">外部减少</button></p>
   </div>
   <script type="text/javascript">
        var componentObj = {
            template: '<p><button >减少</button></p>'
        }
        var app = new Vue({
            el: '#app',
            data: {
                count: 0
            },
            components: {
                "seth": componentObj
            },
            methods: {
                add: function(num,event){
                    this.count += num;
                    console.log(event)
                },
                reduce: function(num){
                    console.log(1)
                    this.count -= num;
                }
            }
        })
   </script>
</body>
</html>
