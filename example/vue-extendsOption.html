<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script type="text/javascript" src="../assets/js/vue.js"></script>
    <title>vue-extendsOption</title>
</head>
<body>
   <h1>vue-extendsOption</h1> 
   <hr>
   <div id="app"> 
       <p>${count}</p>
    <p><button @click="add()">添加</button></p>
    <p><button @click="reduce()">减少</button></p></div>
   <script type="text/javascript">
        var extendsObj = {
            methods: {
                reduce: function(){
                    console.log('混入减法');
                    this.count--;
                }
            }
        }
        var app = new Vue({
            el: '#app',
            data: {
                count: 0
            },
            methods: {
                add: function(){
                    this.count++;
                }
            },
            extends: extendsObj,
            delimiters: ['${','}']
        })
   </script>
</body>
</html>
