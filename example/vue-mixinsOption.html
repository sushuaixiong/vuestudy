<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script type="text/javascript" src="../assets/js/vue.js"></script>
    <title>vue-mixinsOption</title>
</head>
<body>
   <h1>vue-mixinsOption</h1> 
   <hr>
   <div id="app">
       <p>{{count}}</p>
       <p><button @click="add()">添加</button></p>
       <p><button @click="reduce()">减少</button></p>
   </div>
   <script type="text/javascript">
        var mixinObj = {
            methods: {
                reduce: function(){
                    console.log('混入减法');
                    this.count--;
                }
            },
            updated: function(){
                console.log('混入修改')
            }
        }
        Vue.mixin({
           
        updated: function(){
                console.log('全局修改')
            }
       })
        var app = new Vue({
            el: '#app',
            data: {
                count: 0
            },
            updated: function(){
                console.log('自身修改')
            },
            methods: {
                add: function(){
                    this.count++;
                },
                reduce: function(){
                    console.log('自身减法');
                    this.count--;
                }
            } ,
            mixins: [mixinObj]
        })
      
   </script>
</body>
</html>
