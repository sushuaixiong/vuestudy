<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script type="text/javascript" src="../assets/js/vue.js"></script>
    <title>vue-propsDataOption</title>
</head>
<body>
   <h1>vue-propsDataOption</h1> 
   <hr>
   <div id="app"></div>
   <script type="text/javascript">
        var author = Vue.extend({
            template: `<p>{{msg}}--{{level}}</p>`,
            data: function(){
                return {
                    msg: 'luojun'
                }
            },
            props: ['level']
        })
        new author({propsData:{level:1}}).$mount('#app')
   </script>
</body>
</html>
